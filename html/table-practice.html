<!doctype html>
<html>
<head>
  <title>DBC 2.3</title>
</head>
<body>
  <table>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Color</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Daily</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>Jim</td>
      <td>Joyce</td>
      <td>Green</td>
    </tr>
    <tr>
      <td>Neil</td>
      <td>Holtz</td>
      <td>Purple</td>
    </tr>
  </table>
  <table border>
    <tr>
      <th>Text</th>
      <th>Text</th>
      <th>Text</th>
    </tr>
    <tr>
      <td>Text</td>
      <td rowspan=2>Text</td>
      <td>Text</td>
    </tr>
    <tr>
      <td>&nbsp</td>
      <td>Text</td>
      <td>Text</td>
    </tr>
    <tr>
      <td colspan=2>Text</td>
      <td>Text</td>
      <td>Text</td>
    </tr>
  </table>
</body>
</html>
